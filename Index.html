<!DOCTYPE html>
<html>
<head>
    <title>Bulk Photo Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        #drop-area { border: 2px dashed #ccc; padding: 50px; text-align: center; margin: 20px 0; }
        #file-input { display: none; }
        #results { margin-top: 30px; }
        .photo-result { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .progress-bar { height: 5px; background: #4CAF50; width: 0%; transition: width 0.3s; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Bulk Photo Analyzer</h1>
    <p>Upload up to 500 photos at once to generate titles and keywords</p>
    
    <div id="drop-area">
        <p>Drag & drop images here or</p>
        <button id="browse-btn">Select Files</button>
        <input type="file" id="file-input" accept="image/*" multiple>
    </div>
    
    <div class="progress-bar" id="progress-bar"></div>
    <div id="results"></div>
    
    <script src="script.js"></script>
</body>
</html>
